<body>
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <div *ngIf="isLoading" class="spinner-container">
    <div class="spinner"></div>
  </div>

  <div class="form-container">
    <h2>Create New Album</h2>

    <form (ngSubmit)="onSubmit()" #newAlbumForm="ngForm">
      <div class="form-group">
        <label for="albumTitle">Name of album</label>
        <input
          type="text"
          id="albumTitle"
          name="albumTitle"
          required
          [(ngModel)]="albumTitle"
        />
      </div>
      <div class="form-group">
        <label for="albumDescription">Description of album</label>
        <input
          type="text"
          id="albumDescription"
          name="albumDescription"
          required
          [(ngModel)]="albumDescription"
        />
      </div>
      <div class="form-group">
        <label for="albumReleaseDate">Release Date</label>
        <input
          type="date"
          id="albumReleaseDate"
          name="albumReleaseDate"
          required
          [(ngModel)]="albumReleaseDate"
        />
      </div>
      <div class="form-group">
        <label for="albumImage">Album's picture</label>
        <input
          type="file"
          id="albumImage"
          name="albumImage"
          accept="image/*"
          required
          (change)="onFileChange($event)"
        />
      </div>
      <div class="form-group">
        <label for="genreIds">Music genre</label>
        <select id="genreIds" name="genreIds" [(ngModel)]="genreIds" required>
          <option value="" disabled selected>Choose music genre</option>
          <option value="1">Youth music</option>
          <option value="2">Hip hop music</option>
          <option value="3">Pop music</option>
          <option value="4">Ballad music</option>
          <option value="5">Folk music</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Create Album</button>
      </div>
    </form>
  </div>
</body>
