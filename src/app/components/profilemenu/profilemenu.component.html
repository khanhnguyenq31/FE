<div class="profile-menu" (click)="toggleMenu()">
    <div class="profile-info">
        <img *ngIf="imageUrl; else defaultImage" [src]="imageUrl" alt="Profile" class="profile-image" />
        <ng-template #defaultImage>
            <div class="profile-image-container">
                <i class="fas fa-user"></i>
            </div>
        </ng-template>
        <span class="profile-name">{{ username }}</span>
        <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
    </div>
    <div *ngIf="isMenuOpen" class="menu">
        <ul>
            <li (click)="navigateTo('profile')">Profile</li>
            <li (click)="navigateTo('account')">Account</li>
            <li (click)="navigateTo('settings')">Settings</li>
            <li (click)="logout()">Log out</li>
        </ul>
    </div>
</div>
