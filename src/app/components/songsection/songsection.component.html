<div class="whole-container">
  <div class="song-inf">
    <img *ngIf="currentSongImage" class="song-picture" [src]="currentSongImage" />
    <div class="song-detail">
      <p class="song-title">{{ currentSongName }}</p>
    </div>

      </button>
    </div>
  
    <div class="song-bar">
      <p class="song-minute">{{playService.currentTime}}</p>
      <input type="range" #progressBar min="0" max="100" step="0.1" value="0" (input)="onSeek($event)" />
      <p class="song-minute">{{playService.totalTime}}</p>
    </div>
  </div>

  <div class="playlist-control">
    <!-- Start of Mute/inMuted -->

    <div class="volume-control">
      <input type="range" id="volumeControl" min="0" max="100" step="1" value="50" (input)="changeVolume($event)" />
    </div>
  </div>
  
</div>

</audio>
