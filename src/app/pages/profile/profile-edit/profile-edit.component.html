<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <app-sidebarsection></app-sidebarsection>
        <div class="content">
            <div class="header">
                <div class="profile-menu">
                    <app-profilemenu></app-profilemenu>
                </div>
            </div>
            <div class="form-container">
                <!-- Form chỉnh sửa hình ảnh -->
                <div class="profile-picture" (click)="fileInput.click()">
                    <i class="fas fa-user"></i>
                    <input type="file" #fileInput accept="image/*" (change)="onFileSelected($event)" style="display: none;">
                    <span class="edit-text">Chỉnh sửa</span>
                </div>
                <form>
                    <button type="submit">Lưu hình ảnh</button>
                </form>
            </div>

            <div class="form-container">
                <h2>Edit Profile</h2>
                <form (ngSubmit)="updateUserInfo()">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" [(ngModel)]="username" name="username" required />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" [(ngModel)]="email" name="email" required />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" [(ngModel)]="password" name="password" required />
                  </div>
                  <div class="form-group">
                    <label for="country">Country</label>
                    <input id="country" [(ngModel)]="country" name="country" required />
                  </div>
                  <div class="form-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <input id="date_of_birth" type="date" [(ngModel)]="dateOfBirth" name="date_of_birth" required />
                  </div>
                  <button type="submit">Update</button>
                </form>
              </div>
        </div>
    </div>

    <div class="footer"></div>
</body>
</html>
