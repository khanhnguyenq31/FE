<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="form-container">
              
              <div class="upload-container" (click)="triggerFileInput()">
                <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;" />
                <div class="profile-picture">
                  <i class="fas fa-user"></i>
                </div>
              </div>
              
              <button (click)="uploadImage()">Upload Image</button>

                <form (ngSubmit)="updateUserInfo()">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" [(ngModel)]="username" name="username" required />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" [(ngModel)]="email" name="email" required />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" [(ngModel)]="password" name="password" required />
                  </div>
                  <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input id="confirm_password" type="password" [(ngModel)]="confirmPassword" name="confirm_password" required />
                  </div>
                  <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" [(ngModel)]="country" name="country" required>
                        <option value="" disabled selected>Select a country</option>
                        <option value="Vietnam">Vietnam</option>
                        <option value="Chile">Chile</option>
                        <option value="USA">United States</option>
                        <option value="South Korea">South Korea</option>
                        <option value="China">China</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Japan">Japan</option>
                        <option value="Australia">Australia</option>
                        <option value="UK">United Kingdom</option>
                    </select>
                </div>
                  <div class="form-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <input id="date_of_birth" type="date" [(ngModel)]="dateOfBirth" name="date_of_birth" required />
                  </div>
                  <button type="submit">Update Information</button>
                </form>
              </div>
        </div>
    </div>
</body>
</html>
