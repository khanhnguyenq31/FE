<body>
    <div class="container">
        <app-sidebarsection></app-sidebarsection>
        <div class="main-content">
            <div class="header">
                <div class="profile-menu">
                    <app-profilemenu></app-profilemenu>
                </div>
            </div>
        </div>
    </div>
    <div class="settings-container">
        <div class="settings-header">
            <h1>Cài đặt</h1>
            <i class="fas fa-search"></i>
        </div>
        
        <div class="language-section">
            <h2>Ngôn ngữ</h2>
            <p>Chọn ngôn ngữ - Các thay đổi sẽ được áp dụng sau khi bạn khởi động lại ứng dụng</p>
            <div class="select-wrapper">
                <select>
                    <option>Tiếng Việt (Vietnam)</option>
                </select>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>

        <div class="display-section">
            <h2>Hiển thị</h2>
            <div class="toggle-item">
                <p>Hiển thị bảng đang phát khi nhấp vào nút phát</p>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="toggle-item">
                <p>Hiển thị hình ảnh ngắn và lặp lại trên bản nhạc (Canvas)</p>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <app-songsection></app-songsection>
</body>
