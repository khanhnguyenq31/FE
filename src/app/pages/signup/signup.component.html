<!-- Header Section -->
<header>
    <img
      src="../../../assets/images/logo.jpg"
      id="app-logo"
    />
    <p><strong>Music Web</strong></p>
  </header>
<div id="nav-line"></div>
<!-- Signup Section -->
 
<section class="container">
    <section id="main-container">
        <p id="validationMessage">All input field is required.</p>
        <!-- Signup Form -->
        <form #registerForm="ngForm">
            <div id="signup-form">
                <div class="avatar-container">
                    <label for="imageUpload" class="avatar-label-container">
                        <div class="avatar-image-container">
                            <img class="avatar-preview-image" />
                            <i class="fa-solid fa-user avatar-default-icon"></i>
                        </div>
                    </label>
                    <input
                        onchange="handleImage(event)"
                        type="file"
                        class="avatar-upload-input"
                        name="imageUpload"
                        id="imageUpload"
                        accept=".jpg, .jpeg, .png, .svg" />
                </div>

                <!-- Username -->
                <div class="email-container">
                    <label for="username">User name</label>
                    <input type="text" placeholder="User name..." id="email"
                        name="username" [(ngModel)]="username" required>
                </div>

                <!-- Email Address -->
                <div class="email-container">
                    <label for="email">Email address</label>
                    <input type="email" placeholder="Email address..." id="email"
                        name="email" [(ngModel)]="email" required>
                </div>

                <!-- Password -->
                <div id="password-container">
                    <label>Password</label>
                    <div id="password-elements">
                      <!-- Thêm name="password" -->
                      <input
                        type="password"
                        placeholder="Password..."
                        id="login-password"
                        [(ngModel)]="password"
                        name="password"
                        required
                      />
                    </div>
                </div>

                <div id="password-container">
                    <label>Password</label>
                    <div id="password-elements">
                      <!-- Thêm name="password" -->
                        <input
                            type="password" 
                            placeholder="Retype password..."
                            id="login-password" 
                            [(ngModel)]="retypePassword"
                            required
                        />
                    </div>
                </div>

                <!-- Country -->
                <div class="role-container">
                    <label for="country">Country</label>
                    <select id="country" name="country" [(ngModel)]="country"
                        required>
                        <option value disabled selected>Select your country</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Vietnam">Vietnam</option>
                        <option value="Canada">Canada</option>
                    </select>
                </div>

                <!-- Date of Birth -->
                <div class="dob-container">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth"
                        [(ngModel)]="dateOfBirth" required>
                </div>

                <div class="role-container">
                    <label for="role">Select role</label>
                    <select id="role" [(ngModel)]="roleId" name="role" required>
                        <option value="2">Artist</option>
                        <option value="3">Listener</option>
                    </select>
                </div>
                
                <button id="signup-btn" (click)="register()">signup</button>
            </div>
        </form>

    <hr class="bottom-line">
    <!-- Sign Up -->
    <div id="login-section">
        <h3>Already have an account ?</h3>
        <button id="login-btn" routerLink="/login">LogIn for Spotify</button>
    </div>

    <!-- reCAPTCHA -->
    <div class="captcha-container">
        <aside class="recaptcha-section">
            <div class="outside-recaptcha">
                <img
                    src="https://res.cloudinary.com/dlt4ash36/image/upload/v1700793821/recaptcha_b1yccf.png"
                    alt="reCAPTCHA">
                <p class="outside-para">Privacy - Terms</p>
            </div>
            <div class="inside-recaptcha">
                <span class="inside-span">protected by <span
                        class="re">re</span><span
                        class="re-cap-span">captcha</span></span>
                <p class="inside-para">Privacy - Terms</p>
            </div>
        </aside>
    </div>
</section>
